<div *ngIf="book" class="bg-white shadow-lg rounded-lg overflow-hidden max-w-4xl mx-auto my-8">
  <div class="flex flex-col md:flex-row">
    
    <!-- Book Cover Section -->
    <div class="md:w-1/3 p-6">
      <div class="relative w-full pb-[150%] bg-gray-100 rounded-lg overflow-hidden shadow-md">
        <img
          *ngIf="book.cover_url; else defaultCover"
          [src]="'http://localhost:3000' + book.cover_url"
          [alt]="book.title + ' cover'"
          class="absolute inset-0 w-full h-full object-cover"
        >
        <ng-template #defaultCover>
          <img
            src="/assets/default-book-cover.png"
            alt="Default book cover"
            class="absolute inset-0 w-full h-full object-cover"
          >
        </ng-template>
      </div>
    </div>

    <!-- Book Information Section -->
    <div class="md:w-2/3 p-6">
      <h2 class="text-3xl font-bold text-gray-900 mb-2">{{ book.title }}</h2>
      <p class="text-lg text-gray-700 mb-4">By <span class="font-semibold">{{ book.author }}</span></p>

      <div class="mb-6">
        <h3 class="text-xl font-semibold text-gray-800">Description</h3>
        <p class="text-gray-600 mt-2">{{ book.description || 'No description available' }}</p>
      </div>

      <div class="mb-6">
        <h3 class="text-xl font-semibold text-gray-800">Publish Year</h3>
        <p class="text-gray-600 mt-2">{{ book.publish_year }}</p>
      </div>

      <!-- Actions: Back to List and Delete Button -->
      <div class="mt-4 flex flex-wrap gap-4">
        <!-- Back to List Button -->
        <button
          (click)="goBack()"
          class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-lg font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Back to List
        </button>
        <!-- Edit Button -->
        <button
          (click)="editBook()"
          class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-lg font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
        >
          Edit Book
        </button>
        <!-- Delete Button -->
        <button
          (click)="deleteBook()"
          class="inline-flex justify-center py-2 px-6 border border-transparent shadow-sm text-lg font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
        >
          Delete Book
        </button>
      </div>
    </div>
  </div>
</div>
